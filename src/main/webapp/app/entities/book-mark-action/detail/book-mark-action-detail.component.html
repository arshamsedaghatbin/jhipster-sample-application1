<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bookMarkAction">
      <h2 data-cy="bookMarkActionDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplication1App.bookMarkAction.detail.title">Book Mark Action</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bookMarkAction.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication1App.bookMarkAction.userDescription">User Description</span></dt>
        <dd>
          <span>{{ bookMarkAction.userDescription }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication1App.bookMarkAction.action">Action</span></dt>
        <dd>
          <div *ngIf="bookMarkAction.action">
            <a [routerLink]="['/action', bookMarkAction.action?.id, 'view']">{{ bookMarkAction.action?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/book-mark-action', bookMarkAction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

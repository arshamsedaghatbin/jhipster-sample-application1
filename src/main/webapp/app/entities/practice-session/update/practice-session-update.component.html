<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-practice-session-heading"
        data-cy="PracticeSessionCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplication1App.practiceSession.home.createOrEditLabel"
      >
        Create or edit a Practice Session
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.practiceSession.tiltle" for="field_tiltle"
            >Tiltle</label
          >
          <input type="text" class="form-control" name="tiltle" id="field_tiltle" data-cy="tiltle" formControlName="tiltle" />
        </div>

        <div class="form-group">
          <label jhiTranslate="jhipsterSampleApplication1App.practiceSession.action" for="field_actions">Action</label>
          <select class="form-control" id="field_actions" data-cy="action" multiple name="actions" formControlName="actions">
            <option
              [ngValue]="getSelectedAction(actionOption, editForm.get('actions')!.value)"
              *ngFor="let actionOption of actionsSharedCollection; trackBy: trackActionById"
            >
              {{ actionOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.practiceSession.practice" for="field_practice"
            >Practice</label
          >
          <select class="form-control" id="field_practice" data-cy="practice" name="practice" formControlName="practice">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="practiceOption.id === editForm.get('practice')!.value?.id ? editForm.get('practice')!.value : practiceOption"
              *ngFor="let practiceOption of practicesSharedCollection; trackBy: trackPracticeById"
            >
              {{ practiceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

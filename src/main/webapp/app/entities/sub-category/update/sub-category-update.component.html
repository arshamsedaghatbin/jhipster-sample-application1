<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sub-category-heading"
        data-cy="SubCategoryCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplication1App.subCategory.home.createOrEditLabel"
      >
        Create or edit a Sub Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.photoUrl" for="field_photoUrl"
            >Photo Url</label
          >
          <input type="text" class="form-control" name="photoUrl" id="field_photoUrl" data-cy="photoUrl" formControlName="photoUrl" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.photo" for="field_photo">Photo</label>
          <div>
            <div *ngIf="editForm.get('photo')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-left"
                (click)="openFile(editForm.get('photo')!.value, editForm.get('photoContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-left">{{ editForm.get('photoContentType')!.value }}, {{ byteSize(editForm.get('photo')!.value) }}</span>
              <button
                type="button"
                (click)="editForm.patchValue({ photo: null }); editForm.patchValue({ photoContentType: null })"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_photo"
              data-cy="photo"
              (change)="setFileData($event, 'photo', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input type="hidden" class="form-control" name="photo" id="field_photo" data-cy="photo" formControlName="photo" />
          <input
            type="hidden"
            class="form-control"
            name="photoContentType"
            id="field_photoContentType"
            formControlName="photoContentType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.voiceUrl" for="field_voiceUrl"
            >Voice Url</label
          >
          <input type="text" class="form-control" name="voiceUrl" id="field_voiceUrl" data-cy="voiceUrl" formControlName="voiceUrl" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.voiceFile" for="field_voiceFile"
            >Voice File</label
          >
          <div>
            <div *ngIf="editForm.get('voiceFile')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-left"
                (click)="openFile(editForm.get('voiceFile')!.value, editForm.get('voiceFileContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-left"
                >{{ editForm.get('voiceFileContentType')!.value }}, {{ byteSize(editForm.get('voiceFile')!.value) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ voiceFile: null }); editForm.patchValue({ voiceFileContentType: null })"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_voiceFile"
              data-cy="voiceFile"
              (change)="setFileData($event, 'voiceFile', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input type="hidden" class="form-control" name="voiceFile" id="field_voiceFile" data-cy="voiceFile" formControlName="voiceFile" />
          <input
            type="hidden"
            class="form-control"
            name="voiceFileContentType"
            id="field_voiceFileContentType"
            formControlName="voiceFileContentType"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="jhipsterSampleApplication1App.subCategory.masterDescription"
            for="field_masterDescription"
            >Master Description</label
          >
          <input
            type="text"
            class="form-control"
            name="masterDescription"
            id="field_masterDescription"
            data-cy="masterDescription"
            formControlName="masterDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.masterAdvice" for="field_masterAdvice"
            >Master Advice</label
          >
          <input
            type="text"
            class="form-control"
            name="masterAdvice"
            id="field_masterAdvice"
            data-cy="masterAdvice"
            formControlName="masterAdvice"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.accountType" for="field_accountType"
            >Account Type</label
          >
          <select class="form-control" name="accountType" formControlName="accountType" id="field_accountType" data-cy="accountType">
            <option [ngValue]="null">{{ 'jhipsterSampleApplication1App.AccountType.null' | translate }}</option>
            <option value="FREE">{{ 'jhipsterSampleApplication1App.AccountType.FREE' | translate }}</option>
            <option value="GOLD">{{ 'jhipsterSampleApplication1App.AccountType.GOLD' | translate }}</option>
            <option value="SILVER">{{ 'jhipsterSampleApplication1App.AccountType.SILVER' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="jhipsterSampleApplication1App.subCategory.action" for="field_actions">Action</label>
          <select class="form-control" id="field_actions" data-cy="action" multiple name="actions" formControlName="actions">
            <option
              [ngValue]="getSelectedAction(actionOption, editForm.get('actions')!.value)"
              *ngFor="let actionOption of actionsSharedCollection; trackBy: trackActionById"
            >
              {{ actionOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterSampleApplication1App.subCategory.category" for="field_category"
            >Category</label
          >
          <select class="form-control" id="field_category" data-cy="category" name="category" formControlName="category">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="categoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : categoryOption"
              *ngFor="let categoryOption of categoriesSharedCollection; trackBy: trackCategoryById"
            >
              {{ categoryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
